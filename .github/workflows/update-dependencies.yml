name: Update Dependencies

on:
  schedule:
    # Run on the 1st and 15th of the month at midnight
    - cron: '0 0 1,15 * *'

  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-flake-lock:
    name: Update flake.lock files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Update flake.lock files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Update the root flake
          echo "Updating root flake..."
          nix flake update

          git add flake.lock
          git commit -m "chore(deps): update flake.lock dependencies" || echo "No changes to commit"
          git push origin main
